
# ===============================
# 1. Configurações do Servidor
# ===============================
spring.application.name=api-loja-carros
server.port=8080

# ===============================
# 2. Conexão com MongoDB
# ===============================
# Se o Mongo tiver senha, use: mongodb://usuario:senha@localhost:27017/loja_carros_db
spring.data.mongodb.uri=mongodb://localhost:27017/loja_carros_db

# Garante que índices (como @Indexed(unique=true) no email) sejam criados automaticamente
spring.data.mongodb.auto-index-creation=true

# ===============================
# 3. Limites de Tamanho (CRÍTICO PARA BASE64)
# ===============================
# Como a imagem vai dentro do JSON, o "corpo" da requisição fica grande.
# O padrão é 2MB. Aqui aumentamos para 10MB para evitar erro de "Request too large".

# Aumenta o limite do tamanho do JSON/Body do POST (Padrão é 2MB, vamos por 50MB)
server.tomcat.max-http-post-size=50MB
server.tomcat.max-swallow-size=50MB

# Aumenta os limites de upload (embora você use JSON, o Spring valida isso em alguns contextos)
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# ===============================
# 4. Segurança JWT (Token)
# ===============================
# Essa é a chave que assina seus tokens.
# IMPORTANTE: Em produção, use uma variável de ambiente, nunca deixe fixo no código.
api.security.token.secret=MinhaChaveSecretaSuperSeguraDoProjetoLojaCarros2024

# ===============================
# 5. Logs (Para Debug)
# ===============================
# Ajuda a ver o que está acontecendo por trás dos panos
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO
logging.level.org.springframework.data.mongodb.core.MongoTemplate=INFO